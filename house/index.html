<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="stylesheet" type="text/css" href="./css/normalize.css">
	<title>House</title>
</head>
<body>
	<div class="wrapper">

	<!-- HEADER SECTION -->

		<header class="header">
			<div class="header__container _container">
				<div class="header__logo">
					<img src="./assets/png/Starlogo.png" alt="star">
					<a href="#" class="header__link" target="_blank">Ink House</a>
				</div>
				<div class="header__nav">
					<nav class="nav__menu">
						<ul class="nav__list">
							<li class="nav__item">
								<a href="#" class="nav__item-link" target="_blank">
									Репродукции
								</a>
							</li>
							<li class="nav__item">
								<a href="#" class="nav__item-link" target="_blank">
									Новинки
								</a>
							</li>
							<li class="nav__item">
								<a href="#" class="nav__item-link" target="_blank">
									О нас
								</a>
							</li>
							<li class="nav__item">
								<a href="#" class="nav__item-link">
									<button class="nav__item-button"></button>
								</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</header>

		<main class="main">
			<section class="production">
				<div class="production__container _container">
					<picture class="production__img">
						<img src="./assets/png/bird.png" alt="bird">
					</picture>
					<div class="production__info">
						<h1 class="production__title">
							Реплики картин<br>
							от <span class="production__title-span">Ink. House</span>
						</h1>
						<p class="production__subtitle">Высокое качество отрисовки на плотной бумаге или льняном
							холсте. Редкие произведения, доступные цены.
						</p>
						<button class="production__button" type="button">
							Продукция
						</button>
					</div>
				</div>
			</section>

			<section class="reproduction">
				<div class="section__container _container">
					<h2 class="reproduction__title">
						Репродукции
					</h2>
					<div class="reproduction__buttons">
						<button type="button" class="reproduction_button-france">Франция</button>
						<button type="button" class="reproduction_button-germany">Германия</button>
						<button type="button" class="reproduction_button-england">Англия</button>
					</div>
				</div>
			</section>

		</main>

		<footer class="footer">
			я футер
		</footer>
	</div>
	<script src="./js/script.js"></script>
</body>
</html>
